<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login-User</title>
    <link rel="stylesheet" href="/static/css/signup-docter.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

    <div class="main_container">
    
      <div class="card">
        <div class="card-header">
          Hello,User
        </div>
        <div class="card-body">
            

<form id="loginForm">
    <div class="mb-3">
        <label for="exampleInputUsername" class="form-label">Username</label>
        <input type="text" class="form-control" id="exampleInputUsername" placeholder="Enter your username">
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword" class="form-label">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword" placeholder="Enter your password">
    </div>
    <button type="button" class="btn btn-primary" onclick="submitLoginForm()">Submit</button>
</form>
            
        </div>
      </div>
    </div>

    
    <script>
        function submitLoginForm() {
            var username = document.getElementById('exampleInputUsername').value;
            var password = document.getElementById('exampleInputPassword').value;
    
            var loginData = {
                username: username,
                password: password
            };
    
            fetch('/login/user', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(loginData),
            })
            .then(response => {
                if (response.ok) {
                    console.log('User logged in successfully');
                    window.location.href = '/homepage_user';
                    // Redirect or do something else upon successful login
                } else {
                    console.error('Error:', response.statusText);
                    // Handle error response
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script> 
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup-User</title>
    <link rel="stylesheet" href="/static/css/signup-docter.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

    <div class="main_container">
    
      <div class="card">
        <div class="card-header">
          Hello,User
  
        </div>
        <div class="card-body">
            <p>Fill the below details</p>
            <form id="myForm">
                <div class="mb-3">
                    <label for="exampleInputName" class="form-label">Name</label>
                    <input type="text" class="form-control" id="exampleInputName">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword">
                </div>
                <div class="mb-3">
                    <label for="exampleInputAge" class="form-label">Age</label>
                    <input type="number" class="form-control" id="exampleInputAge">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPhoneNumber" class="form-label">Phone Number</label>
                    <input type="tel" class="form-control" id="exampleInputPhoneNumber">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail">
                </div>
                <div class="mb-3">
                    <label for="exampleInputUsername" class="form-label">Username</label>
                    <input type="text" class="form-control" id="exampleInputUsername">
                </div>
                <button type="button" class="btn btn-primary" onclick="submitForm()">Submit</button>
            </form>
        </div>
      </div>
    </div>
    <script>
        function submitForm() {
            var formData = {
                name: document.getElementById('exampleInputName').value,
                password: document.getElementById('exampleInputPassword').value,
                age: document.getElementById('exampleInputAge').value,
                phoneNumber: document.getElementById('exampleInputPhoneNumber').value,
                email: document.getElementById('exampleInputEmail').value,
                username: document.getElementById('exampleInputUsername').value
            };
    
            fetch('/signup/user', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData),
            })
            .then(response => {
                if (response.ok) {
                    console.log('User signed up successfully');
                    // Redirect or do something else upon successful sign-up
                } else {
                    console.error('Error:', response.statusText);
                    // Handle error response
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script> 
</body>
</html>

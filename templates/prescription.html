<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <div class="col-lg-6 col-12">
      <!-- Form with action attribute specifying the route for form submission -->
      <form id="medicineForm" action="/submit_prescription" method="post">
        <div id="inputsContainer">
          <!-- Initial input fields -->
          <div class="row mb-3">
            <div class="col">
              <input type="text" class="form-control" name="medicine[]" placeholder="Medicine Name">
            </div>
            <div class="col">
              <input type="text" class="form-control" name="time[]" placeholder="Time">
            </div>
            <div class="col">
              <button type="button" class="btn btn-danger" onclick="deleteInputField(this)">Delete</button>
            </div>
          </div>
        </div>
        <!-- Button to add more input fields dynamically -->
        <button type="button" class="btn btn-primary" onclick="addInputFields()">Add</button>
        <!-- Button to submit the form -->
        <button type="submit" class="btn btn-success">Submit</button>
      </form>
    </div>
  </div>

  <script>
    function addInputFields() {
      // Create a new div element
      var newDiv = document.createElement("div");

      // Add input fields for medicine name and time
      newDiv.innerHTML = `
        <div class="row mb-3">
          <div class="col">
            <input type="text" class="form-control" name="medicine[]" placeholder="Medicine Name">
          </div>
          <div class="col">
            <input type="text" class="form-control" name="time[]" placeholder="Time">
          </div>
          <div class="col">
            <button type="button" class="btn btn-danger" onclick="deleteInputField(this)">Delete</button>
          </div>
        </div>
      `;

      // Append the new div to the inputs container
      document.getElementById("inputsContainer").appendChild(newDiv);
    }

    function deleteInputField(button) {
      // Delete the parent row of the button
      button.closest('.row').remove();
    }
  </script>
</body>
</html>
